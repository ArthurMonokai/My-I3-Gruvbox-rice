[window]
opacity = 0.9
dynamic_padding = true
dynamic_title = true

[window.padding]
x = 6
y = 0

[colors.primary]
background = "#1f4d46"
foreground = "#a6e3a1"

[keyboard]
bindings = [
	{key = "+", mods = "Control", action = "IncreaseFontSize"},
	{key = "-", mods = "Control", action = "DecreaseFontSize"},
	{key = "n", mods = "Control", action = "CreateNewWindow"},
	{key = "e", mods = "Control", action = "Quit"}
]
